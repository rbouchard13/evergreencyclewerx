    	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
.sidenav {
  	height: 100vh;
  	width: 0;
  	position: fixed; 
  	z-index: 1; 
  	top: 0; 
  	left: 0;
  	background-color: #000;
  	overflow-x: hidden; 
  	padding-top: 60px;
  	transition: 0.5s;
	font-family: 'Acme', sans-serif;
}

.sidenav span {
  	padding: 8px 8px 8px 32px;
  	text-decoration: none;
  	font-size: 25px;
  	color: #41eb23;
  	display: block;
  	transition: 0.3s;
	cursor: pointer;
	font-family: 'Acme', sans-serif;
}

.sidenav span:hover {
  	color: #8803fc;
}

.sidenav .closebtn {
  	position: absolute;
  	top: 0;
  	right: 25px;
  	font-size: 36px;
  	margin-left: 50px;
}

.footer {
  position: fixed;
  left: 0;
  bottom: 1%;
  width: 100%;
  text-align: center;
}

.main {
  	transition: margin-left .5s;
  	padding: 10px;
	text-align: center;
	height: 100vh;
}

.menubtn {
	position: absolute;
	font-size: 20px; 
	cursor:pointer; 
	margin-top: 10px; 
	margin-left: 10px; 
	color: black; 
	text-align: left;
}

#bikes, #shop, #about, #parts {
	display: none;
	font-family: 'Acme', sans-serif;
	font-size: 1.1em;
}
</style>
<script>
function openNav() {
  	document.getElementById("mySidenav").style.width = "200px";
}

function closeNav() {
  	document.getElementById("mySidenav").style.width = "0px";
}

function show(div){
	let divs = document.getElementsByClassName("main");
	for (i = 0; i <= divs.length; i++){
		if (divs[i].id === div){
			document.getElementById("" + divs[i].id + "").style.display = "block"
		}
		else {
			document.getElementById("" + divs[i].id + "").style.display = "none";
		}
	closeNav();
	}	
}

function ckMenu() {
	if (document.getElementById("mySidenav").style.width = "200px"){closeNav();}
}
</script>
</head>
<body style="background-color: #009900; text-align: center; font-family: 'Acme', sans-serif;">
